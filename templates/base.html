{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
<!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
<!-- fontawesome -->
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<!-- bootstrap -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<!-- owl carousel -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
<!-- magnific popup -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<!-- animate css -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- mean menu css -->
<link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
<!-- main style -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<!-- responsive -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    {% block content %}

    {% endblock %}



    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- count down -->
<script src="{% static 'js/jquery.countdown.js' %}"></script>
<!-- isotope -->
<script src="{% static 'js/jquery.isotope-3.0.6.min.js' %}"></script>
<!-- waypoints -->
<script src="{% static 'js/waypoints.js' %}"></script>
<!-- owl carousel -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- magnific popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- mean menu -->
<script src="{% static 'js/jquery.meanmenu.min.js' %}"></script>
<!-- sticker js -->
<script src="{% static 'js/sticker.js' %}"></script>
<!-- form validation js -->
<script src="{% static 'js/form-validate.js' %}"></script>
<!-- main js -->
<script src="{% static 'js/main.js' %}"></script>

<script>
    (function ($) {
"use strict";

$(document).ready(function($){
    
    // testimonial sliders
    $(".testimonial-sliders").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        responsive:{
            0:{
                items:1,
                nav:false
            },
            600:{
                items:1,
                nav:false
            },
            1000:{
                items:1,
                nav:false,
                loop:true
            }
        }
    });

    // homepage slider
    $(".homepage-slider").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        nav: true,
        dots: false,
        navText: ['<i class="fa fa-angle-left" aria-hidden="true"></i>', '<i class="fa fa-angle-right" aria-hidden="true"></i>'],
        responsive:{
            0:{
                items:1,
                nav:false,
                loop:true
            },
            600:{
                items:1,
                nav:true,
                loop:true
            },
            1000:{
                items:1,
                nav:true,
                loop:true
            }
        }
    });

    // logo carousel
    $(".logo-carousel-inner").owlCarousel({
        items: 4,
        loop: true,
        autoplay: true,
        margin: 30,
        responsive:{
            0:{
                items:1,
                nav:false
            },
            600:{
                items:3,
                nav:false
            },
            1000:{
                items:4,
                nav:false,
                loop:true
            }
        }
    });

    // count down
    if($('.time-countdown').length){  
        $('.time-countdown').each(function() {
        var $this = $(this), finalDate = $(this).data('countdown');
        $this.countdown(finalDate, function(event) {
            var $this = $(this).html(event.strftime('' + '<div class="counter-column"><div class="inner"><span class="count">%D</span>Days</div></div> ' + '<div class="counter-column"><div class="inner"><span class="count">%H</span>Hours</div></div>  ' + '<div class="counter-column"><div class="inner"><span class="count">%M</span>Mins</div></div>  ' + '<div class="counter-column"><div class="inner"><span class="count">%S</span>Secs</div></div>'));
        });
     });
    }

    // projects filters isotop
    $(".product-filters li").on('click', function () {
        
        $(".product-filters li").removeClass("active");
        $(this).addClass("active");

        var selector = $(this).attr('data-filter');

        $(".product-lists").isotope({
            filter: selector,
        });
        
    });
    
    // isotop inner
    $(".product-lists").isotope();

    // magnific popup
    $('.popup-youtube').magnificPopup({
        disableOn: 700,
        type: 'iframe',
        mainClass: 'mfp-fade',
        removalDelay: 160,
        preloader: false,
        fixedContentPos: false
    });

    // light box
    $('.image-popup-vertical-fit').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        mainClass: 'mfp-img-mobile',
        image: {
            verticalFit: true
        }
    });

    // homepage slides animations
    $(".homepage-slider").on("translate.owl.carousel", function(){
        $(".hero-text-tablecell .subtitle").removeClass("animated fadeInUp").css({'opacity': '0'});
        $(".hero-text-tablecell h1").removeClass("animated fadeInUp").css({'opacity': '0', 'animation-delay' : '0.3s'});
        $(".hero-btns").removeClass("animated fadeInUp").css({'opacity': '0', 'animation-delay' : '0.5s'});
    });

    $(".homepage-slider").on("translated.owl.carousel", function(){
        $(".hero-text-tablecell .subtitle").addClass("animated fadeInUp").css({'opacity': '0'});
        $(".hero-text-tablecell h1").addClass("animated fadeInUp").css({'opacity': '0', 'animation-delay' : '0.3s'});
        $(".hero-btns").addClass("animated fadeInUp").css({'opacity': '0', 'animation-delay' : '0.5s'});
    });

   

    // stikcy js
    $("#sticker").sticky({
        topSpacing: 0
    });

    //mean menu
    $('.main-menu').meanmenu({
        meanMenuContainer: '.mobile-menu',
        meanScreenWidth: "992"
    });
    
     // search form
    $(".search-bar-icon").on("click", function(){
        $(".search-area").addClass("search-active");
    });

    $(".close-btn").on("click", function() {
        $(".search-area").removeClass("search-active");
    });

});


jQuery(window).on("load",function(){
    jQuery(".loader").fadeOut(1000);
});


}(jQuery));
    </script>
</body>
</html>
